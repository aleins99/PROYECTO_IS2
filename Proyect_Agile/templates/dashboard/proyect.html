{% extends 'account/base.html' %}

{% block content %}

    <h1>Nuevo Proyecto:</h1>

    <form action="post">
        {% csrf_token %}
        {% for campo in form %}
        <div class="mb-3" >

            <label for="formInput#text" class="form-label" > {{ campo.label }} </label>
            {{ campo }}
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Crear Proyecto">
    </form>

{% endblock %}
