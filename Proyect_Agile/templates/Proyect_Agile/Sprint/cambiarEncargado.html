{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            ERROR AL GUARDAR
        </div>
    {% endif %}
    <div class="container mb-5">
        <!-- escribir aqui -->
        <div class="bg-dark border rounded border-dark p-3">
            <form method="POST">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary" id="btnIniciarSprint" >CambiarEncargado</button>
                <a href="{% url 'miembroSprint' proyecto_id id_sprint%}" type="button" class="btn btn-primary ml-1">Cancelar</a>
                {% csrf_token %}
            </form>
        </div>




    </div>
{% endblock %}
