{% extends 'account/base.html' %}

{% block content %}


    <form method="POST" class="container">
        <h1>Editar Rol</h1>
        {% csrf_token %}
        {% for campo in form %}
            <div class="mb-3" >
                <label for="formInput#text" class="form-label" > {{ campo.label }} </label>
                {{ campo }}
            </div>
        {% endfor %}
        <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Editar Rol">
                <a href="{% url 'rolproyecto' idProyecto %}" type="button" class="btn btn-primary ml-1">Cancelar</a>

        </div>
    </form>

{% endblock %}
