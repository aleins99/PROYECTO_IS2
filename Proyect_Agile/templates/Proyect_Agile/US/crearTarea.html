{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="container">
        <h1>Crear Tarea</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Crear Tarea">
            <a href="{% url 'listarTareas' idproyecto  us.id %}" type="button" class="btn btn-danger ml-1">Cancelar</a>
        </div>
    </form>

{% endblock %}
