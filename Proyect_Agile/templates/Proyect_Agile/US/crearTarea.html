{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            ERROR AL GUARDAR
        </div>
    {% endif %}

    <form method="POST" class="container">
        <h1>Crear Tarea</h1>
        {% csrf_token %}
        {{ form }}
        <div class="mb-3">
            <a href="{% url 'listarTareas' idproyecto  us %}" type="button" class="btn btn-primary ml-1">Cancelar</a>
            <input type="submit" class="btn btn-primary" value="Crear Tarea">
        </div>
    </form>

{% endblock %}
