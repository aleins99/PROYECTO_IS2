{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="POST" class="container">
        <h1>Crear User Story</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Crear User Story">
            <a class="btn btn-danger" href="{% url 'listarUS' proyecto_id %}">Cancelar</a>
        </div>
    </form>

{% endblock %}
